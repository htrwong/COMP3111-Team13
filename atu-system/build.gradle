plugins {
	id 'application'
	id 'atu_system.java-application-conventions'
	id 'jacoco-report-aggregation'
	id "io.freefair.aggregate-javadoc" version "6.6-rc1"
	id 'test-report-aggregation'
}

dependencies {
    implementation project(':atu-app')
    implementation project(':inquiry-website')
    implementation project(':utilities')
}

tasks.register('runAll') {
    dependsOn ':inquiry-website:appRun'
    dependsOn ':atu-app:run'
}