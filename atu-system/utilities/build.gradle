plugins {
    id 'atu_system.java-library-conventions'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

dependencies {
	implementation 'org.apache.commons:commons-csv:1.9.0'
}

repositories {
    mavenCentral()
}

javafx {
    version = "19"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}